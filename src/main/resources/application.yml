server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    accept-count: 100

springfox:
  documentation:
    enabled: false
spring:
  devtools:
    restart:
      enabled: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  application:
    name: ticket-system

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.171.134:3306/ticket_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  redis:
    host: 192.168.171.134
    port: 6379
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: -1ms

  # RabbitMQ配置
  rabbitmq:
    host: 192.168.171.134
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 5
        max-concurrency: 10

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

# Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ticket.system.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true

# 日志配置
logging:
  level:
    com.ticket.system: debug
    org.springframework.web: info
    org.mybatis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/ticket-system.log
    max-size: 10MB
    max-history: 30

# JWT配置
jwt:
  secret: ticket-12306-system-secret-key-2024-springboot-mybatis-jwt-redis
  expire: 86400000  # 24小时
  header: Authorization

# 订单配置
order:
  expire-time: 1800000  # 30分钟订单过期时间
  auto-cancel-cron: "0 */5 * * * ?"  # 每5分钟检查一次过期订单

# 车票配置
ticket:
  # 预售期配置
  presale:
    days: 30  # 预售期天数
    release-time: "08:00"  # 默认放票时间
    train-release-strategy:
      G1: "08:00"  # 高铁G1次8:00放票
      D1: "10:00"  # 动车D1次10:00放票
      Z1: "14:00"  # 直达Z1次14:00放票
    return-to-inventory-minutes: 15  # 退票后返库时间（分钟）

  # 库存管理
  inventory:
    sync-cron: "0 */10 * * * ?"  # 每10分钟同步一次库存到Redis
    preload-days: 7  # 预加载未来7天的库存到Redis

  # 放票策略
  release:
    daily-cron: "0 0 0 * * ?"  # 每日凌晨执行
    time-slots:
      - name: "morning"
        time: "08:00"
        days-range: "1-3"
      - name: "noon"
        time: "12:00"
        days-range: "4-7"
      - name: "afternoon"
        time: "16:00"
        days-range: "8-15"
      - name: "evening"
        time: "20:00"
        days-range: "16-30"
  lock-time: 300000  # 5分钟锁定时间
  sync-inventory-cron: "0 0 */1 * * ?"  # 每小时同步一次库存


# Swagger配置
swagger:
  enable: true
  title: 12306票务系统API
  description: 基于SpringBoot的12306票务系统
  version: 1.0.0
  base-package: com.ticket.system.controller
  contact:
    name: Ticket System Team
    email: support@ticketsystem.com